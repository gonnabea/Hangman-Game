<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행맨 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal-container" id="modalContainer">
        <div class="modal_lose" id="loseModal">
            <div class="modal-msg" id="modal-msg"></div>
            <button class="replay" id="replayBtn">다시 시도!</button>
        </div>
    </div>
    <div class="modal_win" id="winModal"></div>
    <section class="background" id="background">
        <div class="title">행맨게임</div>
        <div class="title-des">
            타이핑하여 숨겨진 단어를 찾아보세요!😉
        </div>
        <div class="typed" id="typed">타이핑됨 : 
            <span id="typedSpell"></span>
        </div>
        <section class="hangman">
        <hr class="ho"/>
        <hr class="head"/>
        <hr class="column"/>
        <hr class="leg"/>
        <div class="man">
            <hr class="man_head man-part"/>
            <hr class="man_body man-part"/>
            <hr class="man_right-arm man-part"/>
            <hr class="man_left-arm man-part"/>
            <hr class="man_right-leg man-part"/>
            <hr class="man_left-leg man-part"/>
        </div>
        </section>
        <div class="input-area" id="inputArea">

        </div>
        <div class="error-slider" id="errorSlider">
            <span class="slider_msg" id="sliderMsg">이미 입력하신 철자입니다.</span>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
